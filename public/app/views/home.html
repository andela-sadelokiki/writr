<div class="container"><div class="row"><div class="col-md-3"></div><div class="col-md-6"><div class="feedbox"><div class="sort"><div class="dropdown"><button type="button" ng-click="sortFeeds()" class="btn btn-default">Sort</button></div></div><form class="form-horizontal"><div class="form-group"><input type="text" ng-model="feed.title" placeholder="Enter title" class="form-control"/></div><div class="form-group"><textarea placeholder="Spill..." ng-model="feed.content" class="form-control"></textarea></div></form><div class="post-button"><button type="button" ng-click="createFeed()" class="btn btn-primary post">Post</button></div><div ng-repeat="feed in sortedfeeds" class="panel panel-primary list_item"><h4 class="panel-heading title">{{feed.title}}</h4><div class="panel-body">{{feed.content}}</div><div class="panel-footer">Added on {{feed.created}}</div></div></div></div><div class="col-md-3"></div></div></div>
